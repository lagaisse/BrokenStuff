<div class="container">
	<div ng-hide="loading"></div>
	<div class="bottom">
		<a href="#add" class="btn btn-fab btn-raised  btn-bottom btn-material-red mdi-content-add"></a>
	</div>
	<div class="row">
	<div ng-hide="reports">
		<p>Cette fonction necessite l'activation de la g√©olocalisation. </p>
	</div>
		<div ng-repeat ="report in reports" class="col-xs-12 card shadow-z-2">
			<div class="list-item">
			<a href="#report/{{report.id}}">
				<div class="item material-lime-300">
					<div class="text display1">{{report.name}}</div>
						<div class="img-item">
							<img ng-show="report.picture" ng-src="{{report.picture}}"></img>
							
						</div>
				</div>
			</a>
			</div>
			<div class="card-body">
				<div class="card-body-info subhead">{{report.location.parent}} - {{report.location.name}}
				</div>
				<div class="card-body-info subhead">{{report.nb_vote}} votes
				</div>
				<div  class="card-body-desc">{{report.description}}
				</div>
			</div>
			<hr>
			<div class="card-body-actions" ng-controller="VoteController"><span href="" class="button btn btn-material-lime btn-flat btn-primary" id="action_{{report.id}}" ng-click="vote(report.id)">CONFIRM</span>
			</div>
		</div>
