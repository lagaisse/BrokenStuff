	<div class="container-header">
		<div class="navbar-header">
			<a class="navbar-brand" href="#"><i class="mdi-navigation-close"  style="line-height: 30px;"></i></a>
			<div class="navbar-brand title">Nouvel incident</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form ng-locations ng-show="newReport.reportForm" ng-init="newReport.reportForm = true" ng-submit="addReport()" role="form">
				<div class="field"><label class="field-label">Intitul√©</label><input ng-disabled="newReport.endOfProcess" class="field-input" type="text" ng-model="newReport.name"/></div>
				<div class="field"><label class="field-label">Commentaire</label><textarea rows="3" ng-disabled="newReport.endOfProcess" class="field-input field-textarea" ng-model="newReport.description"/></textarea></div>
				<div class="field"><label class="field-label">Ligne</label>
				<select ng-model="newReport.location1" ng-change="populateSub(newReport.location1)" ng-options="item.id as item.name for item in locations" class="field-input" ng-disabled="newReport.endOfProcess">
<!--     				<option value="">Lieu 1</option>
 -->				</select>
 				</div>
				<div class="field"><label class="field-label">Gare</label>
				<select ng-model="newReport.location2" ng-options="item.id as item.name for item in sublocations" class="field-input" ng-disabled="newReport.endOfProcess">
<!--     				<option value="">Lieu 2</option>
 -->				</select>
 				</div>
				<input ng-disabled="newReport.endOfProcess" type="hidden" ng-model="newReport.coords"/>
				<input ng-disabled="newReport.endOfProcess" type="hidden" ng-model="newReport.datetime"/>
				<input ng-disabled="newReport.endOfProcess" type="hidden" ng-model="newReport.id"/>
				<div class="right">
					<input ng-hide="newReport.endOfProcess" class="btn btn-material-lime btn-primary" type="submit" value="SUIVANT"/>
				</div>
			<form>

			<div ng-show="newReport.pictureForm" class="photo-form" ng-controller="PictureController">
				<form ng-submit="addPicture()" role="form2">
					<div class="drop-zone material-lime-100" ng-click="selectFile()">
					<img class="drop-img" ng-if="newReport.b64pic" ng-src="{{newReport.b64pic}}"/>
					<input type="hidden" ng-model="newPicture.idReport"/>
						<div ng-hide="newReport.b64pic" class="file_upload">
							<input type="file" ng-hide="true" ng-file-select="onFileSelect($files)" id="cameraInput" name="cameraInput" accept="image/*" ng-model="newPicture.picture">
						</div>
						<div ng-hide="newReport.b64pic" class="desc-photo">
							<i class="fa fa-camera fa-5x"></i>
						</div>
				</div>
				<div class="right">
					<input ng-hide="newReport.endOfProcess" ng-disabled="!newReport.b64pic" class="btn btn-material-lime btn-primary" type="submit" value="ENREGISTRER"/>
					</form>
				</div>
			</div>
			
		</div>
	</div>
</div>
