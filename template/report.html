<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@brokenstuff">
<meta name="twitter:creator" content="@brokenstuff">
<meta name="twitter:title" content="Report">
<meta name="twitter:description" content="Report">
<meta name="twitter:image" content="http://bs.lagaisse.fr/uploads/55807337d2a10_tn.jpeg">

<nav class="navbar navbar-fixed-top navbar-material-lime shadow-z-2" role="navigation">
	<div class="container-header">
		<div class="navbar-header">
			<a class="navbar-brand" href="#search"><i class="mdi-navigation-arrow-back"  style="line-height: 30px;"></i></a>
			<div class="navbar-brand title">Incident</div>
		</div>
	</div>
</nav>
<div class="container">
	<div class="card unic-card shadow-z-1">
	<div class="item-full material-lime-300">
	<div class="img-item">
		<img ng-show="report.picture" class="test" ng-src="{{report.picture.thumbnail}}"></img>
		<div class="text display2">{{report.name}}</div>
	</div>
	</div>

	<div class="row">
		<div class="col-md-12"><div class="note">Description</div>{{report.description}}</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<div class="note">Localisation</div>
			{{report.location[0].parent}} - {{report.location[0].name}}
		</div>
	</div>
</div>
</div>
