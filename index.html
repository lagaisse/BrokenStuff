<html manifest="manifest.appcache" ng-app="brokenstuff">
    <head>
        <!-- Commits from - to : %commitrange% -->
        <title>BrokenStuff</title>
        <base href="/">
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- CONFIGURATION -->
        <!-- Allow web app to be run in full-screen mode. -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Make the app title different than the page title. -->
        <meta name="apple-mobile-web-app-title" content="BrokenStuff">
        <!-- Configure the status bar. -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- Set the viewport. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Disable automatic phone number detection. -->
        <meta name="format-detection" content="telephone=no">

        <link rel="apple-touch-icon" sizes="57x57" href="images/icon/apple-touch-icon-57x57.png">

        <link href="images/startup/Default-Landscape@2x.png"
              media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
              rel="apple-touch-startup-image">
        <!-- iPad non-retina portrait startup image -->
        <link href="images/startup/Default-Portrait.png"
              media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 1) and (orientation: portrait)"
              rel="apple-touch-startup-image">

        <link href="images/startup/Default-Landscape.png"
              media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 1) and (orientation: landscape)"

        <link href="images/startup/Default-Portrait-736h@3x.png"

              media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"

        <link href="images/startup/Default@2x.png"

 -->        <link rel="stylesheet" href="dist/css/material.min.css">

        <script src="app.js"></script>

    <body >
    <div id="progress"></div>

        <![endif]-->
    <div ng-view id="view"></div>
    <div class="snackbar-container" data-ng-controller="statusController">
    <div class="snackbar" id="snack">
        <span class="snackbar-content">{{qStatus}}</span>
        <span ng-click="close()" class="snackbar-action btn btn-material-lime btn-flat">{{qActionName}}</span>
    </div>  
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="dist/mprogress.min.js"></script>
    <script src="dist/js/hammer.min.js"></script>
